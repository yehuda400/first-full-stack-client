<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body id="root">
        <header id="main-header">
            <div id="page-title"><span>Page Title Example</span></div>
            <div id="main-header-icons">
                <i class="material-icons">add_circle_outline </i>
                <i class="material-icons">home</i>
            </div>
        </header>
        <!-- pages section -->
        <div id="pages">
            <div id="homePage" class="d-none">
                <nav>
                    <div id="filters">
                        <button id="all-products">All products</button>
                        <button id="men-filter">Men</button>
                        <button id="women-filter">Women</button>
                        <button id="jewelry-filter">Jewelry</button>
                        <button id="electronics-filter">Electronics</button>
                    </div>
                    <input id="search-bar" type="text" placeholder="search" />
                </nav>

                <div id="products"></div>
            </div>
            <div id="product-page" class="d-none"></div>
            <div id="edit-product-page" class="d-none"></div>
            <div id="" class="d-none"></div>
            
        </div>
        <footer id="footer"></footer>

        <script type="module" src="./source.js"></script>
        <!-- <script type="module" src="./data.js"></script> -->
    </body>
</html>
